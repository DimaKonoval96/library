<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cardsList"></div>
    <form id="addBookForm">
      <label>
        <p>Title:</p>
        <input type="text" name="title" id="title" required />
      </label>
      <label>
        <p>Author:</p>
        <input type="text" name="author" />
      </label>
      <label>
        <p>Number of Pages:</p>
        <input type="number" name="pages" />
      </label>
      <span>Have already read?</span>
      <label class="switch">
        <input type="checkbox" name="isRead" id="isRead" />
        <span class="slider round"></span>
      </label>
      <div>
        <button type="button" class="addBookBtn">Add Book</button>
      </div>
    </form>

    <form id="signUpForm">
      <h3>Sign Up</h3>
      <label>
        <p>Email:</p>
        <input type="email" name="email" />
      </label>
      <label>
        <p>Password:</p>
        <input type="password" name="password" />
      </label>
      <label>
        <p>Confirm password:</p>
        <input type="password" name="passwordConfirm" />
      </label>
      <div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
